<!DOCTYPE html>
<html>

<head>
  <title>havio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
  <meta name="theme-color" content="#000">

  <meta property="og:url" content="http://kraftwerk28.pp.ua/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Play havio!">
  <meta property="og:description" content="Kill players and become cool; gl)">
  <meta property="og:image" content="http://kraftwerk28.pp.ua/img/thumbnail.png">

  <meta name="description" content="Addictive 2D shooter called 'Havio'">
  <meta name="keywords" content="havio, hav-io, хавио">
  <meta name="robots" content="index, follow">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/style28.css">
  <link rel="stylesheet" type="text/css" href="/st.css">
  <link rel="shortcut icon" href="/img/favicon.png">
  <script type="text/javascript" src="/game.min.js" defer></script>
  <script type="text/javascript" src="/style28.js" defer></script>
</head>

<body>
  <div id="authoverlay">
    <div id="hav-io" class="header">hav-io</div>

    <table style="margin: auto; width: fit-content;">
      <tr>
        <td>
          <input id="nick" type="text" class="circle inputText" placeholder="your nickname...">
          <button id="authentification" class="circle circleButton">Play!</button>
        </td>
      </tr>
      <tr>
        <td>
          <div id="about" class="circle textArea" readonly>
          </div>
        </td>
      </tr>
    </table>

    <div style="width: fit-content; margin: auto;">
      <div id="loader" style="visibility:hidden; position: relative; margin: auto; transform: translateX(calc(50% - 35px))">
        <div></div>
        <div style="animation-direction: reverse; animation-duration: 0.5s"></div>
      </div>
    </div>
    <div id="mob" style="display: none">
      <img id="mobLandscape" src="img/mobLandscape.png">
      <div>Play in landscape for better experience</div>
    </div>
    <div style="position: absolute; left: 0px; right: 0px; bottom: 0px">
      <div id="followme">
        <a target="_blank" href="https://github.com/kraftwerk28/"></a>
        <img id="githublogo" src="img/github-icon.png" width="50px" height="50px" style="border-radius: 50%;">
        <div>Follow me on GitHub</div>
      </div>
    </div>

  </div>

  <div id="overlay" style="position: absolute; top: 0px; left: 0px; right: 0px; pointer-events: none">
    <div style="float: left; pointer-events: none;">
      <div id="kills" class="header" style="color: limegreen; font-size: xx-large">kills:</div>
      <div id="heartContainer">
        <img class="heart" src="./img/heart.png" width="50" height="50">
        <img class="heart" src="./img/heart.png" width="50" height="50">
        <img class="heart" src="./img/heart.png" width="50" height="50">
        <img class="heart" src="./img/heart.png" width="50" height="50" style="display: none;">
        <img class="heart" src="./img/heart.png" width="50" height="50" style="display: none;">
        <img class="heart" src="./img/heart.png" width="50" height="50" style="display: none;">
      </div>
    </div>

    <div style="float: right; pointer-events: none;">
      <div id="deaths" class="header" style="color: tomato; font-size: xx-large">deaths:</div>
      <div>
        <div id="roomId">room id:</div>
        <div id="connected">
        </div>
      </div>
    </div>
  </div>



  <div id="down">
    <div style="display: inline-block; pointer-events: all;">
      <button id="mobShoot" class="circle circleButton" style="background-image: url('./img/Shoot.png'); display: none;">
      </button>
      <br>
      <button id="mobSpeedup" class="circle circleButton" style="background-image: url('./img/Speedup.png'); display: none;">
      </button>
    </div>
    <button id="mute" class="circle circleButton" onclick="mute()">
    </button>
    <div id="upgrader">
      <div id="upgradeMenu">
        <div class="upBtn circle" id="0">
          <span>Health:</span>
          <span></span>
          <span></span>
        </div>
        <div class="circle upBtn" id="1">
          <span>Speed:</span>
          <span></span>
          <span></span>
        </div>
        <div class="circle upBtn" id="2">
          <span>Reload time</span>
          <span></span>
          <span></span>
        </div>
        <div class="circle upBtn" id="3">
          <span>Bullet speed:</span>
          <span></span>
          <span></span>
        </div>
        <div class="circle upBtn" id="4">
          <span>Gun count:</span>
          <span></span>
          <span></span>
        </div>
        <div class="circle upBtn" id="5">
          <span>Shield time:</span>
          <span></span>
          <span></span>
        </div>
      </div>
      <button id="upgradeBtn" class="circle circleButton">
        <img src="img/upArr.png">
      </button>
    </div>
    <div id="points">
      <span>Points:</span>
      <span></span>
    </div>
    <div style="position: absolute; right: 110px; bottom: 0px;">
      <div>ping:
        <span id="ping"></span>
      </div>
      <button hidden id="fullScreen" class="circle circleButton" style="background-size: contain; background-image: url('./img/fullScreen.png')">
      </button>
    </div>

  </div>
  <canvas id="game"></canvas>
  <canvas id="minimap" width="100px" height="100px"></canvas>
</body>

</html>
