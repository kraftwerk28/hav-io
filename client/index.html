<!DOCTYPE html>
<!-- <html lang="en"> -->

<head>
  <link rel="stylesheet" href="./style28.css">
  <link rel="stylesheet" href="./st.css">
  <link rel="shortcut icon" href="./img/favicon.png">
  <title>havio</title>
  <meta name="viewport" content="initial-scale=0.5, user-scalable=no">
  <meta name="theme-color" content="#0D0">
  <meta property="og:url" content="http://kraftwerk28.pp.ua">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Play havio!">
  <meta property="og:description" content="2D shooter where u should be quick and crazy; gl))">
  <meta property="og:image" content="http://kraftwerk28.pp.ua/img/thumbnail.png">
</head>

<body>
  <div id="authoverlay">
    <div id="hav-io" class="header">hav-io</div>
    <div style="width: fit-content; margin: auto;">
      <input id="nick" type="text" class="circle inputText" placeholder="your nickname...">
      <button id="authentification" class="circle circleButton" onclick="auth();">Play!
        <canvas class="buttonCanv"></canvas>
      </button>
      <br>
      <textarea id="about" class="circle textArea" style="text-align: center; resize: none; width: 406px; height: 150px" readonly>
left click: shoot
right click: accelerate

kill players to be coolest
gl)
      </textarea>
      <div style="position: relative; margin: auto; transform: translateX(calc(50% - 35px))">
        <div id="loader"></div>
        <div id="loader" style="animation-direction: reverse; animation-duration: 0.5s"></div>
      </div>

    </div>
  </div>
  <div id="kills" class="header" style="float: left; color: limegreen; font-size: xx-large">kills:</div>
  <div id="deaths" class="header" style="float: right; color: tomato; font-size: xx-large">deaths:</div>
  <div id="heartContainer">
    <img class="heart" src="./img/heart.png" width="50" height="50">
    <img class="heart" src="./img/heart.png" width="50" height="50">
    <img class="heart" src="./img/heart.png" width="50" height="50">
  </div>
  <div id="right">
    <div id="roomId">room id:</div>
    <div id="connected">
    </div>
    <br>
    <!-- <button class="circle circleButton" style="width: 230px; height: 50px;" onclick="reload()">
      Restart
      <canvas class="buttonCanv"></canvas>
    </button> -->

    <br>

  </div>
  <div id="down">
    <button id="mute" class="circle circleButton" style="width: 50px; height: 50px; min-width: 50px; background-size: contain"
      onclick="mute()">
      <canvas class="buttonCanv"></canvas>
    </button>
  </div>
  <canvas id="minimap" width="100px" height="100px"></canvas>
  <canvas id="game"></canvas>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script> -->
  <script src="./game.js"></script>
  <script src="./style28.js"></script>

</body>

</html>
